	<main><hr><br>
		<h3>Schedule an Appointment</h3><br>
		<form class="needs-validation" id="apptschedule" action="https://cpscserv.dom.edu/faculty/jhelwig/formConfirm.php" method="post">
			<fieldset>
			<legend>Contact Info</legend>
			<span id="nameError"></span>
			<div class="row">
			<div class="form-inline col-xl-4">
			  <label for="name">First Name:</label>&nbsp;&nbsp;
			  <input type="text" name="fname" id="fname" class="form-control" placeholder=" First Name" required>
			  
			</div><br><br>
			<div class="form-inline col-xl-4">
			  <label for="name">Last Name:</label>&nbsp;&nbsp;
			  <input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name" required>
			</div></div><br>
			<div class="form-group col-xl-8">
			<label for="email">Email Address:</label><span id="emailError"> </span>
			<input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
			</div><br>
			
		
	<label for="phone">Phone Number:</label><span id="phoneError"> </span>
	<div class="input-group mb-3 col-xl-5">
		<div class="input-group-prepend">
		
		<select class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<div class="dropdown-menu">
		<option value="home">Home</option>
		<option value="mobile">Mobile</option>
		<option value="work">Work</option>
		</div></select>
	</div>
	<input name="phoneNumber" type="text" id="phoneNum" class="form-control"  required>	
</div>		
		</fieldset><br><hr>
		<fieldset>	
		<legend>Exam Info</legend>
	<br>
	
		Are you a returning patient?<span id="returnError"> </span>
		<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="yes" name="returning" value="yes" required>
				<label class="custom-control-label" for="yes">Yes</label>
		</div>
		<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="no" name="returning" value="no" required>
				<label class="custom-control-label" for="no">No</label>
		</div><br>		
		Are you interested in contact lenses?<span id="clsError"> </span>
		<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="yescls" name="cls" required>
				<label class="custom-control-label" for="yescls">Yes</label>
		</div>
		<div class="custom-control custom-radio">
				<input type="radio" class="custom-control-input" id="nocls" name="cls" required>
				<label class="custom-control-label" for="nocls">No</label>
		</div><br>	
		<div class="form-group">
			<label for="message">What is the reason for your visit?</label><span id="reasonError"> </span>
			<textarea class="form-control" id="reason" name="reason" cols="1" rows="3"></textarea>
		</div>					
		</fieldset><br>
		<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="certify" name="certify" value="yes">
					<label class="custom-control-label" for="certify">I verify that all information is correct</label>
					<span id="agreeError"> </span>
		</div><br>
		
		<button type="submit" class="btn btn-primary" id="sendForm">Submit</button>
				&nbsp;
				<button type="reset" class="btn btn-primary">Reset</button>
				</div><br><br>
		</form>
